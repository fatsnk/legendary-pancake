<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONL文件转换工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            margin: 30px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.05);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .file-list {
            margin: 20px 0;
            text-align: left;
        }

        .file-item {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .file-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #ff3838;
            transform: scale(1.1);
        }

        .convert-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 10px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .convert-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .clear-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 10px;
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3);
        }

        .clear-btn:hover {
            background: #ff3838;
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 71, 87, 0.4);
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid #2ecc71;
            color: #27ae60;
        }

        .result.error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            color: #c0392b;
        }

        .result.show {
            display: block;
        }

        .info-section {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }

        .info-title {
            color: #333;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .info-text {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .convert-btn, .clear-btn {
                padding: 12px 30px;
                font-size: 1em;
                margin: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSONL转换工具</h1>
        <p class="subtitle">将JSONL文件中的聊天记录顺序倒置，用于将sillytavern和forksilly的聊天记录进行互相转换</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📁</div>
            <div class="upload-text">点击选择文件或拖拽文件到这里</div>
            <div class="upload-hint">仅支持 .jsonl 文件</div>
        </div>
        
        <input type="file" id="fileInput" accept=".jsonl" multiple>
        
        <div class="file-list" id="fileList"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>正在转换文件...</div>
        </div>
        
        <div class="result" id="result"></div>
        
        <div>
            <button class="convert-btn" id="convertBtn" disabled>开始转换</button>
            <button class="clear-btn" id="clearBtn">清空文件</button>
        </div>
        
        <div class="info-section">
            <div class="info-title">使用说明</div>
            <div class="info-text">• 选择一个或多个 .jsonl 文件</div>
            <div class="info-text">• 工具会保留第一行记录，将其余记录顺序倒置</div>
            <div class="info-text">• 转换后的文件会自动下载，文件名添加 "_converted" 后缀</div>
            <div class="info-text">• 用于sillytavern和forksilly聊天记录间的互转</div>
        </div>
        
        <div class="footer">
            <p>开源项目 · <a href="https://github.com/fatsnk/forksilly.doc" target="_blank">forksilly</a></p>
        </div>
    </div>

    <script>
        let selectedFiles = [];

        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const fileList = document.getElementById('fileList');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        // 点击上传区域
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // 文件选择
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // 拖拽事件
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // 处理文件
        function handleFiles(files) {
            const jsonlFiles = Array.from(files).filter(file => 
                file.name.toLowerCase().endsWith('.jsonl')
            );

            if (jsonlFiles.length === 0) {
                showResult('请选择有效的 .jsonl 文件', 'error');
                return;
            }

            if (jsonlFiles.length !== files.length) {
                showResult('部分文件不是 .jsonl 格式，已自动过滤', 'error');
            }

            jsonlFiles.forEach(file => {
                if (!selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
                    selectedFiles.push(file);
                }
            });

            updateFileList();
            updateConvertButton();
        }

        // 更新文件列表显示
        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button class="remove-btn" onclick="removeFile(${index})">×</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        // 移除文件
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            updateConvertButton();
        }

        // 清空文件
        clearBtn.addEventListener('click', () => {
            selectedFiles = [];
            updateFileList();
            updateConvertButton();
            hideResult();
        });

        // 更新转换按钮状态
        function updateConvertButton() {
            convertBtn.disabled = selectedFiles.length === 0;
        }

        // 开始转换
        convertBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) {
                showResult('请先选择要转换的 .jsonl 文件', 'error');
                return;
            }

            loading.classList.add('show');
            convertBtn.disabled = true;
            hideResult();

            try {
                let convertedCount = 0;
                
                for (const file of selectedFiles) {
                    const fileContent = await readFileAsText(file);
                    const lines = fileContent.split('\n').filter(line => line.trim() !== '');
                    
                    if (lines.length > 1) {
                        const header = lines[0];
                        const records = lines.slice(1);
                        const reversedRecords = records.reverse();
                        const newContent = [header, ...reversedRecords].join('\n');
                        
                        const originalName = file.name.replace('.jsonl', '');
                        const newName = `${originalName}_converted.jsonl`;
                        
                        downloadFile(newContent, newName);
                        convertedCount++;
                    }
                }
                
                showResult(`成功转换 ${convertedCount} 个文件`, 'success');
                
            } catch (error) {
                console.error('转换失败:', error);
                showResult(`转换文件失败: ${error.message || '未知错误'}`, 'error');
            } finally {
                loading.classList.remove('show');
                convertBtn.disabled = false;
            }
        });

        // 读取文件内容
        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(e);
                reader.readAsText(file, 'utf-8');
            });
        }

        // 下载文件
        function downloadFile(content, filename) {
            const blob = new Blob([content], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 显示结果
        function showResult(message, type) {
            result.textContent = message;
            result.className = `result ${type} show`;
        }

        // 隐藏结果
        function hideResult() {
            result.classList.remove('show');
        }
    </script>
</body>
</html>
